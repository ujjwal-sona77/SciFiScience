<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="form-container">
        <div class="form">
            <h1>Sign Up</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter the Username ." required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter the Correct Email ." required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="checkbox" class="term" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label>
            <a href="./index.html">
                <button type="submit">Create Account</button>
            </a>
            <a target="_blank" href="./sign_in.html">Already have an account? <span>Sign
                    in</span></a>
        </div>
        <div class="image-container">

            <img src="https://cdn-lite.ip2location.com/img/sign-up.png">

        </div>
    </div>

</body>

</html>
